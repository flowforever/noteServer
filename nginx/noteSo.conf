server {
    listen 80;

    server_name note.so;

    location / {
      root /opt/note-so-web/build;
      try_files $uri $uri/note/index.html @rewrites;
    }

    location /build(.*) {
      alias /opt/note-so-web/build$1 /opt/note-so-web/build$1/;
    }

    location /api {
        proxy_pass http://localhost:7001/api;
    }
}